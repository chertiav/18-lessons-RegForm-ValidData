<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script async defer src="../src/index.js"></script>
	<title>Evant hundler cancel & submit</title>
</head>
<body>
	<div class="container">
		<div class="form-title">
			<h1>CREATE AN ACCOUNT</h1>
		</div>
		<form id="form">
			<div class="form-input">
				<input type="text" placeholder="First name" name="firstName" required>
				<input type="text" placeholder="Last name" name="lastName" required>
				<input type="number" placeholder="Age" name="age" required>
				<input type="text" placeholder="Email adress" name="email" required>
				<input type="password" placeholder="Password" name="password" required>
				<input type="password" placeholder="Confirm password" name="confirm password" required>
			</div>
			<div class="form-checkbox">
					<span class="checkbox-title">Gender:</span>
					<div class="checkbox-input">
						<input class="input-radio" type="radio" name="gender" value="male">
						<label class="join-label" for="male">Male</label>
					</div>
					<div class="checkbox-input"> 
						<input class="input-radio" type="radio" name="gender" value="female">
						<label class="join-label" for="female">Female</label>
					</div>
			</div>
		</form>
		<div class="form-button">
			<button class="button" type="button" id="submit">Submit</button>
			<button class="button" type="button" id="cancel">Cancel</button>
		</div>
	</div>
</body>
</html>
